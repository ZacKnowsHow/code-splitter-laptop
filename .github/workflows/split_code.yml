name: Auto Split Code

on:
  push:
    branches: [ main ]

jobs:
  split:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    
    - name: Run splitter
      run: python split_code.py
    
    - name: Commit parts
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add part*.py
        git diff --staged --quiet || git commit -m "Auto-generated code parts"
        git push